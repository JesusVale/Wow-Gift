<link rel="stylesheet" href="/components/article-detail/article.css">
<section class="article">
    <div class="article__image">
        <img src="https://photomarketingwizard.com/wp-content/uploads/2018/02/ecommerce-product-photography-25.jpg" alt="" class="article__img">
    </div>
    
    <div class="article__detail">
        <h1 class="article__name">Nombre Producto</h1>
        <stars-component rating="4" size="22px"></stars-component>
        <p class="article__price">
            $333
        </p>
        <p class="article__description">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolor quae quibusdam eos saepe voluptas ipsa dolorum illum, deserunt distinctio non architecto, aperiam commodi ad hic perferendis officia natus, eveniet libero.
        </p>
        
        <div class="article__quantity">
            <label for="cantidad" class="article__label">Cantidad:</label>
            <select name="cantidad" class="article__select">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
        </div>
        <button class="article__addToCart">
            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-shopping-cart" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M6 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 19m-2 0a2 2 0 1 0 4 0a2 2 0 1 0 -4 0" />
                <path d="M17 17h-11v-14h-2" />
                <path d="M6 5l14 1l-1 7h-13" />
            </svg> Agregar a carrito
        </button>
    </div>
</section>
